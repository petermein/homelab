privatebin:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/exclude: 'true'
    hosts:
      - host: &host privatebin.jupiter.mein.nl
        paths:
          - /
    tls:
      - secretName: privatebin-tls-certificate
        hosts:
          - *host